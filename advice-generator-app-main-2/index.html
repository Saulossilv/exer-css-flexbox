<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <p class="advice-title">ADVICE #117</p>
      <p class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div>
      <img 
      class="divider" 
      src="src/images/pattern-divider-desktop.svg" alt="divider icon">
    </div>
      <button aria-label="Generate new advice">
        <img src="src/images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </main>
</body>

</html>
